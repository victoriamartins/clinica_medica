                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <svg height="140" viewBox="0 0 214 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 57C17.9943 65.8063 41.6359 83.4189 88.2476 83.4189C146.512 83.4189 150.828 122.27 140.758 172"
                        stroke="#C0D6D6" stroke-width="2" stroke-linecap="round" />
                    <path
                        d="M82.7368 103C87.883 116.067 92.1404 147.762 68 170C76.4211 167.624 96.2105 158.881 108 142.915"
                        stroke="#002424" stroke-width="2" stroke-linecap="round" />
                    <path
                        d="M91.3974 52.5851C92.8116 42.0355 85.9704 32.2558 76.1172 30.7416C66.2639 29.2275 57.1298 36.5522 55.7156 47.1018C54.3014 57.6515 61.1426 67.4311 70.9958 68.9453"
                        stroke="#002424" stroke-width="2" stroke-linecap="round" />
                    <path
                        d="M118.201 124C107.579 120.387 87.6396 106.656 92.8538 80.6398C99.3716 48.1197 142.824 38.8282 187 46.5711C174.206 47.0873 146.155 51.3717 136.306 64.3797"
                        stroke="#002424" stroke-width="2" stroke-linecap="round" />
                </svg>
                <h1>ProgMed</h1>
            </div>

            <div class="content" height="500px">
                <p class="title_content">
                    Entre em contato conosco:
                </p>
                <div class="telefone">
                    <span class="material-symbols-rounded">
                        call
                    </span>
                    <p>
                        (10)0000-0000
                    </p>
                </div>

                <p>
                    Atendemos na Rua Alan Turing, 1932, na cidade de São Paulo:
                </p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7312.8491996085995!2d-46.65977749714379!3d-23.58910057698065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59e6f06b0f89%3A0x43617829f701baf6!2sIbirapuera%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1668971422640!5m2!1spt-BR!2sbr"
                    width="500" height="210" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                <hr>

                <p>
                    <strong>
                        Você pode também nos deixar uma mensagem:
                    </strong>
                </p>
                <div>
                    <form action="">
                        <div class="container">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome">
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                            
                            <label for="assunto">Assunto:</label>
                            <input type="text" id="assunto">
                            
                            <label for="mensagem">Mensagem:</label>
                            <textarea id="mensagem" cols="30" rows="3"></textarea>
                        
                            <span></span>
                            <div class="btn">
                                <button type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="footer">
                <p>Website desenvolvido por Victória Martins</p>
            </div>
        </div>
    </div>
